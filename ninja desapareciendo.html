<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desapareciendo Gatos</title>
    <link rel="stylesheet" href="ninja-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div id="container">
        <div id="up">
            <img class="one" src="images/adventure-cat.png" alt="adventure-cat">
            <img class="two" src="images/ironcat.png" alt="ironcat">
            <img class="three" src="images/defunktocat.png" alt="defunktocat">
            <img class="four" src="images/chellocat.jpg" alt="chellocat">
        </div>
        <div id="down">
            <img class="five" src="images/cherry.jpg" alt="cherry">
            <img class="six" src="images/heisencat.png" alt="heisencat">
            <img class="seven" src="images/daftpunk.gif" alt="daftpunk">
            <img class="eight" src="images/mario.png" alt="mario">
        </div>
            <br>
            <button id="btn-restore" class="btn btn-success">Restore</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ninja-ninja.js"></script>
</body>
</html>
